<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My LinkTree</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/profile.jpg" alt="Profile" class="profile">
    <h1>Your Name</h1>
    <p>Web3 enthusiast | Content Creator</p>

    <a href="https://github.com/yourusername" class="link-btn">🌐 GitHub</a>

    <a href="https://youtube.com/@yourchannel" class="link-btn">🎥 YouTube</a>
  </div>
</body>
</html>
